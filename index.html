<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KÃ¶ppen-Geiger Globe - Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <style>
    body, html,
    #opacityWrapper,
    #toggleOpacity,
    #toggleLegend,
    .mapboxgl-ctrl,
    .mapboxgl-popup-content {
      font-family: 'Ubuntu', sans-serif !important;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    #map {
      width: 100%;
      height: 100%;
    }

    #opacityWrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      z-index: 10;
      max-width: 300px;
    }

    .control-block {
      margin-bottom: 12px;
    }

    button.toggle-button {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
      display: block;
      width: 100%;
      text-align: left;
      padding: 6px 0;
    }

    #opacityControls {
      margin-top: 6px;
      display: none;
    }

    #opacitySlider {
      width: 100%;
    }

    #legendContainer {
      margin-top: 6px;
      display: none;
      width: 100%;
    }

    #legendContainer img {
      width: 100%;
      height: auto;
      display: block;
      max-height: 200px;
      object-fit: contain;
    }

    .popup-image {
      max-width: 100%;
      max-height: 150px;
      height: auto;
      margin-top: 6px;
      display: block;
    }

    @media (max-width: 600px) {
      button.toggle-button {
        font-size: 14px;
        padding: 4px 0;
      }

      #opacityWrapper {
        max-width: 200px;
        padding: 6px 10px;
      }

      #legendContainer img {
        max-height: 150px;
      }
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="opacityWrapper">
  <div class="control-block">
    <button id="toggleOpacity" class="toggle-button" title="Toggle opacity control">Show Climate Zones</button>
    <div id="opacityControls">
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.5" />
    </div>
  </div>

  <div class="control-block">
    <button id="toggleLegend" class="toggle-button" title="Toggle legend">Show Legend</button>
    <div id="legendContainer">
      <img src="https://i.ibb.co/ZzT1K3gk/legend.png" alt="Climate Zones Legend" />
    </div>
  </div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXJjaHdydGgiLCJhIjoiY21hZHZpb3Y0MDB3czJxcjZxNjMyNjV5ayJ9.Z5pVSBUcI3HDeALtF6YIiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    projection: 'globe',
    zoom: 1.5,
    center: [39.271406, -7.046950],
    pitch: 0,
    bearing: 0
  });

  map.on('style.load', () => {
    map.setFog({});
  });

  map.on('load', () => {
    map.addSource('koppen', {
      type: 'geojson',
      data: './koppen.json'
    });

    map.addLayer({
      id: 'koppen-layer',
      type: 'fill',
      source: 'koppen',
      paint: {
        'fill-color': ['get', 'fill'],
        'fill-opacity': 0.5
      }
    });

    document.getElementById('opacitySlider').addEventListener('input', (e) => {
      map.setPaintProperty('koppen-layer', 'fill-opacity', parseFloat(e.target.value));
    });

    const pinCoords = [39.271406, -7.046950];

    new mapboxgl.Marker({ color: '#e8e192' })
      .setLngLat(pinCoords)
      .setPopup(new mapboxgl.Popup().setHTML(`
        <strong>House 5</strong><br>
        iHelp Eco Village, Mkuranga, Tanzania<br>
        <img class="popup-image" src="https://passivehouseplus.co.uk/media/k2/items/cache/66a54350e94d9d93612885188af705a6_XL.jpg?t=20250108_163553" alt="House 5 Image" />
      `))
      .addTo(map);

    function createGeoJSONCircle(center, radiusInKm, points = 64) {
      const coords = {
        latitude: center[1],
        longitude: center[0]
      };

      const km = radiusInKm;
      const ret = [];
      const distanceX = km / (111.32 * Math.cos(coords.latitude * Math.PI / 180));
      const distanceY = km / 110.574;

      for (let i = 0; i < points; i++) {
        const theta = (i / points) * (2 * Math.PI);
        const x = distanceX * Math.cos(theta);
        const y = distanceY * Math.sin(theta);
        ret.push([coords.longitude + x, coords.latitude + y]);
      }
      ret.push(ret[0]);

      return {
        type: 'Feature',
        geometry: {
          type: 'Polygon',
          coordinates: [ret]
        }
      };
    }

    const circleGeoJSON = createGeoJSONCircle(pinCoords, 5);

    map.addSource('circle', {
      type: 'geojson',
      data: circleGeoJSON
    });

    map.addLayer({
      id: 'circle-layer',
      type: 'fill',
      source: 'circle',
      paint: {
        'fill-color': '#e8e192',
        'fill-opacity': 0.15
      }
    });

    map.addLayer({
      id: 'circle-outline',
      type: 'line',
      source: 'circle',
      paint: {
        'line-color': '#e8e192',
        'line-width': 1
      }
    });

    map.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'top-right');
  });

  document.getElementById('toggleOpacity').addEventListener('click', () => {
    const opacityControls = document.getElementById('opacityControls');
    opacityControls.style.display = opacityControls.style.display === 'none' ? 'block' : 'none';
  });

  document.getElementById('toggleLegend').addEventListener('click', () => {
    const legendContainer = document.getElementById('legendContainer');
    legendContainer.style.display = legendContainer.style.display === 'none' ? 'block' : 'none';
  });
</script>
</body>
</html>
