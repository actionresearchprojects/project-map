<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KÃ¶ppen-Geiger Globe</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.114/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      font-family: sans-serif;
    }

    #opacityWrapper {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.15);
      z-index: 1000;
    }

    #opacitySlider {
      width: 100px;
    }

    #toggleOpacity {
      cursor: pointer;
      font-size: 18px;
      background: none;
      border: none;
    }

    #opacityControls {
      display: none;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <div id="opacityWrapper">
    <button id="toggleOpacity" title="Adjust opacity">ðŸ—‚</button>
    <div id="opacityControls">
      <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.8" />
    </div>
  </div>

  <script>
    // Set up the Cesium viewer
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrainProvider: Cesium.createWorldTerrain(),
      baseLayerPicker: false,
      timeline: false,
      animation: false,
      homeButton: false,
      navigationHelpButton: false,
      sceneModePicker: false
    });

    // Add your marker
    viewer.entities.add({
      position: Cesium.Cartesian3.fromDegrees(39.271406, -7.046950),
      billboard: {
        image: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png',
        verticalOrigin: Cesium.VerticalOrigin.BOTTOM,
        scale: 1.2
      },
      name: "House 5",
      description: "iHelp Eco Village, Mkuranga, Tanzania"
    });

    // Load GeoJSON
    let climateDataSource;
    Cesium.GeoJsonDataSource.load('./koppen.json', {
      stroke: Cesium.Color.BLACK,
      fill: Cesium.Color.WHITE.withAlpha(0.8),
      strokeWidth: 0.5,
      clampToGround: true
    }).then(dataSource => {
      climateDataSource = dataSource;
      viewer.dataSources.add(dataSource);
    });

    // Opacity slider
    document.getElementById('opacitySlider').addEventListener('input', function (e) {
      const opacity = parseFloat(e.target.value);
      if (climateDataSource) {
        climateDataSource.entities.values.forEach(entity => {
          if (entity.polygon && entity.polygon.material) {
            entity.polygon.material = new Cesium.ColorMaterialProperty(
              Cesium.Color.fromAlpha(
                Cesium.Color.fromCssColorString(entity.polygon.material.color.toCssColorString() || '#ffffff'),
                opacity
              )
            );
          }
        });
      }
    });

    document.getElementById('toggleOpacity').addEventListener('click', function () {
      const control = document.getElementById('opacityControls');
      control.style.display = control.style.display === 'none' ? 'block' : 'none';
    });
  </script>
</body>
</html>
