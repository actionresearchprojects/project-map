<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>KÃ¶ppen-Geiger Globe - Mapbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
    #opacityWrapper {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 6px rgba(0,0,0,0.15);
      z-index: 10;
    }
    #opacitySlider {
      width: 100px;
      margin-top: 6px;
    }
    #opacityControls {
      display: none;
      margin-top: 6px;
    }
    #toggleOpacity {
      cursor: pointer;
      background: none;
      border: none;
      font-size: 18px;
    }
    .popup-image {
      max-width: 100%;
      max-height: 150px;
      height: auto;
      margin-top: 6px;
      display: block;
    }
  </style>
</head>
<body>
<div id="map"></div>
<div id="opacityWrapper">
  <button id="toggleOpacity" title="Toggle opacity control">See Climate Zones</button>
  <div id="opacityControls">
    <input type="range" id="opacitySlider" min="0" max="1" step="0.05" value="0.5" />
  </div>
</div>

<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYXJjaHdydGgiLCJhIjoiY21hZHZpb3Y0MDB3czJxcjZxNjMyNjV5ayJ9.Z5pVSBUcI3HDeALtF6YIiA';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    projection: 'globe',
    zoom: 1.5,
    center: [39.271406, -7.046950],
    pitch: 0,
    bearing: 0
  });

  map.on('style.load', () => {
    map.setFog({});
  });

  map.on('load', () => {
    map.addSource('koppen', {
      type: 'geojson',
      data: './koppen.json'
    });

    map.addLayer({
      id: 'koppen-layer',
      type: 'fill',
      source: 'koppen',
      paint: {
        'fill-color': ['get', 'fill'],
        'fill-opacity': 0.8
      }
    });

    document.getElementById('opacitySlider').addEventListener('input', (e) => {
      map.setPaintProperty('koppen-layer', 'fill-opacity', parseFloat(e.target.value));
    });

    new mapboxgl.Marker({ color: 'green' })
      .setLngLat([39.271406, -7.046950])
      .setPopup(new mapboxgl.Popup().setHTML(`
        <strong>House 5</strong><br>
        iHelp Eco Village, Mkuranga, Tanzania<br>
        <img class="popup-image" src="https://passivehouseplus.co.uk/media/k2/items/cache/66a54350e94d9d93612885188af705a6_XL.jpg?t=20250108_163553" alt="House 5 Image" />
      `))
      .addTo(map);

    map.addControl(new mapboxgl.NavigationControl({ showCompass: false }), 'top-right');
  });

  document.getElementById('toggleOpacity').addEventListener('click', () => {
    const control = document.getElementById('opacityControls');
    control.style.display = control.style.display === 'none' ? 'block' : 'none';
  });
</script>
</body>
</html>
